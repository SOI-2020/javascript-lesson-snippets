<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Changing DOM</title>
  </head>
  <body>
    <h1>Changing DOM</h1>
    <p id="my-id">First paragraph</p>

    <script>
      window.addEventListener("load", function() {
          const p = document.getElementById("my-id");
          p.innerHTML = "<b>Some bold text</b>";
      });
    </script>
  </body>
</html>
